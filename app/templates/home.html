
<main>
    <div class="left-panel">
       <div class="header">
           <h1>Bloc Chat</h1>
            <button type="button" class="btn btn-primary" ng-click="home.openModal()">Open me!</button>
       </div>
        <div ng-repeat="room in home.rooms">
            <ul class="room-list">
                <li class="list-item">{{ room.$value }}</li>
            </ul>
        </div>
    </div> 
</main>
