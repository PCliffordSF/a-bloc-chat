<div ng-controller="ModalInstanceCtrl as $ctrl" class="modal-content">

        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Create A Room</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <input type="text" name="new-room">
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.cancel()">Cancel</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.createRooom()">Create Room</button>
        </div>


    <button type="button" class="btn btn-default" ng-click="$ctrl.open()">Open me!</button>

    <div ng-show="$ctrl.selected">Selection from a modal: {{ $ctrl.selected }}</div>
    <div class="modal-parent">
    </div>
</div>
